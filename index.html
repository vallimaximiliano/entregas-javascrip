<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera Entrega Valli MAximiliano</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body class="marcoForm">
    <div><img src="../img/logo_boreal.png" class="mainImg" alt="Boreal Acolchados"></div><br>
    
    <h1>Control de Stock | Boreal</h1> 
    

    <h2>Formulario de Registro de Productos</h2>

<form id="formAcolchados">
<div class="mb-3">
  <label for="nombre" class="form-label">Modelo del Acolchado:</label><br>
  <input type="text" class="form-control" id="nombre" name="nombre"><br>

  <input type="radio" id="queen" name="tamanio" value="queen">
  <label for="queen">Queen</label><br>

  <input type="radio" id="king" name="tamanio" value="king">
  <label for="king">King</label><br>

  <label for="precio">Precio del Acolchado:</label><br>
  <input type="number" class="form-control" id="precio" name="precio"><br>

  <label for="stock">Stock disponible:</label><br>
  <input type="number" class="form-control" id="stock" name="stock"><br>

  <input type="button" class="btn btn-primary" value="Enviar" onclick="crearAcolchado()">
  <div id="mensaje"></div>
</form></div>
<div id="tituloStock">Mi Stock actual</div>
<div id="btn"><button type="button" class="btn btn-primary btn-sm">Ver Stock</button></div>
<div id="mostrarStock"></div>
<div id="card"></div>
<br>
<h2>Acolchados existentes</h2>
<div id="list"></div>

<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sweetalert2.all.min.js"></script>
</body>
</html>
